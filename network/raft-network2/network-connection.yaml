name: "raft-network"
x-type: "hlfv1"
description: "ChainZ Sample Raft Network"
version: "1.0"

channels:
  skcc-channel:
    orderers:
      - chainz1_orderer1
      - chainz1_orderer2
      - chainz2_orderer1
      - chainz2_orderer2
    peers:
      skcc_peer1:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
        discover: true
      skcc_peer2:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: false
        eventSource: true
        discover: false
      contractor1_peer1:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
        discover: true
      contractor1_peer2:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: false
        eventSource: true
        discover: false
    chaincodes:
      - sample:1.0

organizations:
  skcc:
    mspid: skcc
    peers:
      - skcc_peer1
      - skcc_peer2
    certificateAuthorities:
      - ca_skcc

  contractor1:
    mspid: contractor1
    peers:
      - contractor1_peer1
      - contractor1_peer2
    certificateAuthorities:
      - ca_contractor1

orderers:
  chainz1_orderer1:
    url: grpcs://localhost:6050
    grpcOptions:
      ssl-target-name-override: chainz1_orderer1
    tlsCACerts:
      path: network/kafka-network/crypto-config/ordererOrganizations/chainz/orderers/chainz1_orderer1/tls/ca.crt

  chainz1_orderer2:
    url: grpcs://localhost:7050
    grpcOptions:
      ssl-target-name-override: chainz1_orderer2
    tlsCACerts:
      path: network/kafka-network/crypto-config/ordererOrganizations/chainz/orderers/chainz1_orderer2/tls/ca.crt

  chainz2_orderer1:
    url: grpcs://localhost:8050
    grpcOptions:
      ssl-target-name-override: chainz2_orderer1
    tlsCACerts:
      path: network/kafka-network/crypto-config/ordererOrganizations/chainz/orderers/chainz2_orderer1/tls/ca.crt

  chainz2_orderer2:
    url: grpcs://localhost:9050
    grpcOptions:
      ssl-target-name-override: chainz2_orderer2
    tlsCACerts:
      path: network/kafka-network/crypto-config/ordererOrganizations/chainz/orderers/chainz2_orderer2/tls/ca.crt

peers:
  skcc_peer1:
    url: grpcs://localhost:7051
    grpcOptions:
      ssl-target-name-override: skcc_peer1
      request-timeout: 120
    tlsCACerts:
      path: network/kafka-network/crypto-config/peerOrganizations/skcc/peers/skcc_peer1/tls/ca.crt

  skcc_peer2:
    url: grpcs://localhost:8051
    grpcOptions:
      ssl-target-name-override: skcc_peer2
      request-timeout: 120
    tlsCACerts:
      path: network/kafka-network/crypto-config/peerOrganizations/skcc/peers/skcc_peer2/tls/ca.crt

  contractor1_peer1:
    url: grpcs://localhost:10051
    grpcOptions:
      ssl-target-name-override: contractor1_peer1
      request-timeout: 120
    tlsCACerts:
      path: network/kafka-network/crypto-config/peerOrganizations/contractor1/peers/contractor1_peer1/tls/ca.crt

  contractor1_peer2:
    url: grpcs://localhost:11051
    grpcOptions:
      ssl-target-name-override: contractor1_peer2
      request-timeout: 120
    tlsCACerts:
      path: network/kafka-network/crypto-config/peerOrganizations/contractor1/peers/contractor1_peer2/tls/ca.crt

certificateAuthorities:
  ca_skcc:
    url: https://localhost:7054
    httpOptions:
      verify: false
    tlsCACerts:
      path: network/kafka-network/crypto-config/peerOrganizations/skcc/ca/ca.skcc-cert.pem
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca_skcc

  ca_contractor1:
    url: https://localhost:8054
    httpOptions:
      verify: false
    tlsCACerts:
      path: network/kafka-network/crypto-config/peerOrganizations/contractor1/ca/ca.contractor1-cert.pem
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca_contractor1
